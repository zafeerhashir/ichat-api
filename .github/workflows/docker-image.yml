name: Docker Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secret.DOCKERHUB_TOKEN }}
          password: ${{ secret.DOCKERHUB_USERNAME }}
      - name: Build Docker image
        run: |
          docker build -t ichat-api:$(date) .
      - name: Push Docker image
        run: |
          docker push ${{ secret.DOCKERHUB_USERNAME }}/ichat-api:$(date)
